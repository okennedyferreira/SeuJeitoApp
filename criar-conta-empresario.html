<html>
  <head>
    <meta charset="UTF-8">
    <title> Crie Sua Canta</title>
    <link rel="stylesheet" href="css/criar-conta-empresario.css">
  </head>
  <body class="main-page">

    <script src="script.js"></script>
    
    <div class="container"> 

      <div class="logo-pages">
        <div> 
          <img href="index.html" src="images/button-back.png" class="button-back" onclick="direcionaHome()"></img>
        </div>
        <div class= "logo">
          <img src="images/doseujeito-logo-top.png" alt="Logo Do seu Jeito"> 
        </div> 
      </div>
  
      <div class="userType">
        <button onclick="direcionaCriarConta()" class="cliente-title2">Cliente</button>
        <button onclick="direcionaTelaEmpresario()" class="empresario-title">Empresário</button>
      </div>

        <form action="/cadastro" method="post" >
          <div class="card">
            <div class="input-group">
              <label for="email" class="label-input">E-mail:</label>
              <input type="email" id="email" name="email" class= "inputUser" required>
            </div>
  
            <div class="input-group">
              <label for="username" class="label-input">Usuário:</label>
              <input type="text" id="username" name="username" class= "inputUser"required>
            </div>
  
            <div class="input-group">
              <label for="Empresa" class="label-input">Nome da Empresa:</label>
              <input type="text" id="username" name="Nome da Empresa" class= "inputUser"required>
            </div>
  
            <div class="input-group">
              <label for="password" class="label-input">Senha:</label>
              <input type="password" id="password" name="password" class= "inputUser"required>
            </div>
  
            <div class="input-group">
              <label for="confirm_password" class="label-input">Confirme sua senha:</label>
              <input type="password" id="confirm_password" name="confirm_password" class= "inputUser" required>
            </div>
          </div>
          
        </form>

        <div class="avançar-button">
          <button onclick="direcionaempresario2()" class="avançar"><a>Avançar</a></button>
        </div>  

    </div>

    
  </body>
</html>
